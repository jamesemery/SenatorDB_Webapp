        <div class="container-fluid">
            <div class="row row-border"></div>

            <!-- Section for the senator's info. -->

            <div class="row">
                <div class="col-xs-3"></div>
                <div class="senatorbox col-xs-6">
                    <h2 class="center">{SenatorName}</h2>
                    <h4 class="center">{SenatorParty} - {SenatorStateLink}</h4>
                    <p><strong>Born:</strong> {Birthday}</p>
                    <p><strong>In office:</strong> {Currently}</p>
                    <h5>Committees:</h5>
                    <ul id="committees">
                        {CommitteeMemberList}
                    </ul>
                </div>
                <div class="col-xs-3"></div>
            </div>

            <div class="filler row"></div>

            <!-- Section for a table of votes -->

            <div class="row">
                <div class="col-xs-2"></div>
                <div class="billbox col-xs-8">
                    <h3>Voting Data <small>(Togglable)</small></h3>
                    <table class="table table-hover table-bordered sortable-theme-bootstrap" data-sortable>
                        <thead>
                            <tr>
                                <th class="col-xs-2">Date</th>
                                <th class="col-xs-2">Number</th>
                                <th class="col-xs-6">Bill Name</th>
                                <th class="col-xs-2">Vote</th>
                            </tr>
                        </thead>
                        <tbody>
                        {BillTable}
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-2"></div>
            </div>

            <div class="row row-border"></div>
        </div>
