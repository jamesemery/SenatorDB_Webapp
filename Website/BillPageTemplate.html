        <div class="container-fluid">
            <div class="row row-border"></div>

            <!-- Section for the bill's info. -->

            <div class="row">
                <div class="col-xs-3"></div>
                <div class="billbox col-xs-6">
                    <h2 class="center">{BillName}</h2>
                    <p><strong>Type:</strong> {BillType}</p>
                    <p><strong>Session:</strong> {BillSession}</p>
                    <p><strong>Vote Date:</strong> {BillDate}</p>
                    <p>{BillVotes}</p>
                    <br class="divider">
                    <p><strong>Vote Breakdown:</strong></p>
                    {VotesBreakdown}
                </div>
                <div class="col-xs-3"></div>
            </div>

            <div class="filler row"></div>

            <!-- Section for a table of votes -->

            <div class="row">
                <div class="col-xs-2"></div>
                <div class="senatorbox col-xs-8">
                    <h3>Voting Data <small>(Togglable)</small></h3>
                    <table class="table table-hover table-bordered sortable-theme-bootstrap" data-sortable>
                        <thead>
                            <tr>
                                <th class="col-xs-2">Vote</th>
                                <th class="col-xs-4">Senator</th>
                                <th class="col-xs-3">Party</th>
                                <th class="col-xs-3">State</th>
                            </tr>
                        </thead>
                        <tbody>
                            {SenatorTable}
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-2"></div>
            </div>

            <div class="row row-border"></div>
        </div>
