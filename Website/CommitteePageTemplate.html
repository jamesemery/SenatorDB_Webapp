        <div class="container-fluid">
            <div class="row row-border"></div>

            <!-- Committee info -->

            <div class="row">
                <div class="col-xs-3"></div>
                <div class="center col-xs-6" id="summarybox">
                    <h2>{CommitteeName}</h2>
                    <h4>from the 114<sup>th</sup> Session</h4>
                    <p>(Supercommittee: {Supercommittee})</p>
                </div>
                <div class="col-xs-3"></div>
            </div>

            <div class="filler row"></div>

            <!-- Section for a table of senators -->

            <div class="row">
                <div class="col-xs-2"></div>
                <div class="senatorbox col-xs-8">
                    <h3 class="center">Senators <small>(Togglable)</small></h3>
                    <table class="table table-hover table-bordered table-fixed sortable-theme-bootstrap" data-sortable>
                        <thead>
                            <tr>
                                <th class="col-xs-6">Senator</th>
                                <th class="col-xs-3">Party</th>
                                <th class="col-xs-3">State</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td><a href="#">Richard White</a></td>
                                <td>Republican</td>
                                <td><a href="#">Alaska</a></td>
                            </tr> -->
                            {SenatorTable}
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-2"></div>
            </div>

            <div class="row row-border"></div>
        </div>
