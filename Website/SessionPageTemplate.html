        <div class="container-fluid">
            <div class="row row-border"></div>

            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6" id="summarybox">
                    <h2 class="center">Senate of the {sessionID}<sup>th</sup> Congress</h2>
                    <h2 class="center" id="short"><small>{StartDate} - {EndDate}</small></h2>
                    <h5>Committees:</h5>
                    <ul id="committees">
                        {CommitteeList}
                    </ul>
                </div>
                <div class="col-xs-3"></div>
            </div>

            <div class="filler row"></div>

            <!-- Section for two tables: senators and bills -->

            <div class="row">
                <div class="col-xs-1"></div>
                <div class="senatorbox col-xs-4">
                    <h3 class="center">Senators <small>(Togglable)</small></h3>
                    <table class="table table-hover table-bordered sortable-theme-bootstrap" data-sortable>
                        <thead>
                            <tr>
                                <th class="col-xs-6">Senator</th>
                                <th class="col-xs-3">Party</th>
                                <th class="col-xs-3">State</th>
                            </tr>
                        </thead>
                        <tbody>
                            {SenatorTable}
                        </tbody>
                    </table>
                </div>

                <div class="billbox col-xs-6">
                    <h3 class="center">Bills <small>(Togglable)</small></h3>
                    <table class="table table-hover table-bordered sortable-theme-bootstrap" data-sortable>
                        <thead>
                            <tr>
                                <th class="col-xs-3">Date</th>
                                <th class="col-xs-3">#</th>
                                <th class="col-xs-6">Bill</th>
                            </tr>
                        </thead>
                        <tbody>
                            {BillTable}
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-1"></div>
            </div>

            <div class="row row-border"></div>
        </div>
