        <div class="container-fluid">
            <div class="row row-border"></div>

            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6" id="summarybox">
                    <h2 class="center">Senate of the {sessionID}th Congress</h2>
                    <h2 class="center" id="short"><small>{StartDate} - {EndDate}</small></h2>
                    <h5>Committees:</h5>
                    <ul id="committees">
                        {CommitteeList}
                        <!--<li><a href="#">Protect endangered oil companies</a></li>
                        <li><a href="#">Tax Cuts For The Rich</a></li>
                        <li><a href="#">Club Baby Seals</a></li>-->
                    </ul>
                </div>
                <div class="col-xs-3"></div>
            </div>

            <div class="filler row"></div>

            <!-- Section for two tables: senators and bills -->

            <div class="row">
                <div class="col-xs-1"></div>
                <div class="senatorbox col-xs-4">
                    <h3 class="center">Senators <small>(Togglable)</small></h3>
                    <table class="table table-hover table-bordered table-fixed sortable-theme-bootstrap" data-sortable>
                        <thead>
                            <tr>
                                <th class="col-xs-6">Senator</th>
                                <th class="col-xs-3">Party</th>
                                <th class="col-xs-3">State</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td><a href="#">Richard White</a></td>
                                <td>Republican</td>
                                <td><a href="#">Alaska</a></td>
                            </tr> -->
                            {SenatorTable}
                        </tbody>
                    </table>
                </div>
                <!-- <div class="col-xs-2"></div> -->
                <div class="billbox col-xs-6">
                    <h3 class="center">Bills <small>(Togglable)</small></h3>
                    <table class="table table-hover table-bordered table-fixed sortable-theme-bootstrap" data-sortable>
                        <thead>
                            <tr>
                                <th class="col-xs-3">Date</th>
                                <th class="col-xs-3">#</th>
                                <th class="col-xs-6">Bill</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>2001-10-25</td>
                                <td>H.R. 3162</td>
                                <td>USA PATRIOT Act</td>
                            </tr> -->
                            {BillTable}
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-1"></div>
            </div>

            <div class="row row-border"></div>
        </div>
